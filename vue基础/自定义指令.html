<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令</title>
</head>
<body>
    <div id="app">
        <input type="text" name="" id="" v-focus>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.directive('focus',{
            inserted(el){
                //el表示指令所绑定的元素
                el.focus();
            }
        })
        new Vue({
            el:'#app',
            data:{

            }
        })
    </script>
</body>
</html>
