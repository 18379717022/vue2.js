<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侦听器的使用</title>
</head>
<body>
    <div id="app">
        <div>
            <span>用户名:</span>
            <input type="text" v-model.lazy="username">
            <span>{{tip}}</span>
        </div>
    </div>

    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                username:'',
                tip:''
            },
            methods: {
                checkname(){
                    var that=this;
                    setTimeout(()=>{
                        if(that.username=='admin'){
                            that.tip='用户名已存在，请更换一个'
                        }
                        else{
                            that.tip='用户名可以使用'
                        }
                    },2000)
                }
            },
            watch: {
                username(val){
                    this.checkname(val);
                    this.tip='正在验证...'
                }
            },
        })
    </script>
</body>
</html>
