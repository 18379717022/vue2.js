<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式绑定</title>
    <style>
        .first{
            border:1px solid red;
            width: 100px;
            height: 100px;
        }
        .second{
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="{first:isActive,second:isError}">测试样式</div>
        <button @click="change">切换</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                isActive:true,
                isError:true
            },
            methods: {
                change(){
                    this.isActive=!this.isActive;
                    this.isError=!this.isError
                }
            },
        })
    </script>
</body>
</html>
