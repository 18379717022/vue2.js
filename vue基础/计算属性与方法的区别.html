<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性与方法的区别</title>
</head>
<body>
    <div id="app">
        <div>{{reverseString}}</div>
        <div>{{reverseString}}</div>
        <div>{{splite()}}</div>
        <div>{{splite()}}</div>
    </div>

    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'hello',
                name:'zhangsan'
            },
            computed: {
                reverseString(){
                    console.log('computed')
                    return this.msg.split('').reverse().join('')
                }
            },
            methods: {
                splite(){
                    console.log('methods')
                    return this.name.split('').reverse().join('')
                }
            },
        })
    </script>
</body>
</html>
<!--计算属性是基于它们的依赖进行缓存的-->
<!--方法不存在缓存-->
