<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侦听器</title>
</head>
<body>
    <div id="app">
        <div>
            <span>姓:</span>
            <input type="text" v-model="firstname">
        </div>

        <div>
            <span>名:</span>
            <input type="text" v-model="lastname">
        </div>

        <div v-text="cname"></div>
    </div>

    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                firstname:'Joe',
                lastname:'biden',
                fullname:'Joe biden'
            },
            computed: {
                cname(){
                    return this.firstname+' '+this.lastname
                }
            },
            /*watch: {
                firstname(val){
                    this.fullname=val+' '+this.lastname;
                    //val是变化后的最新值
                },
                lastname(val){
                    this.fullname=this.firstname+' '+val
                }
            },*/
        })
    </script>
</body>
</html>
